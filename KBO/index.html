<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KBO</title>
    <link rel="icon" type="img/png" href="img/kbo1.png" />
    <link rel="stylesheet" href="../KBO/layout.css" />
  </head>
  <body>
    <div>
      <!--헤더-->
      <header class="main-header">
        <h1>KBO</h1>
        <h2>KoreaBaseballOrganization</h2>
      </header>
      <!--메뉴-->
      <nav id="main-navi">
        <div class="pull left">
          <ul class="outer-menu">
            <li class="outer-menu-item">
              <span class="menu-title">일정/결과</span>
            </li>
          </ul>

          <ul class="outer-menu">
            <li class="outer-menu-item">
              <span class="menu-title">순위</span>
            </li>
          </ul>

          <ul class="outer-menu">
            <li class="outer-menu-item">
              <span class="menu-title">기록</span>
            </li>
          </ul>

          <ul class="outer-menu">
            <li class="outer-menu-item">
              <span class="menu-title">선수</span>
            </li>
          </ul>

          <ul class="outer-menu">
            <li class="outer-menu-item">
              <span class="menu-title">NEWS</span>
            </li>
          </ul>

          <ul class="outer-menu">
            <li class="outer-menu-item">
              <span class="menu-title">퓨처스리그</span>
            </li>
          </ul>
          <ul class="outer-menu">
            <li class="outer-menu-item">
              <span class="menu-title">KBO 마켓</span>
            </li>
          </ul>
          <ul class="outer-menu">
            <li class="outer-menu-item">
              <span class="menu-title">레전드 40</span>
            </li>
          </ul>
        </div>

        <!--검색-->

        <div class="pull right">
          <div class="search-bar">
            <form>
              <input
                type="text"
                class="input-search"
                placeholder="선수를 검색하세요."
              />
              <input type="submit" class="input-search-submit" value="검색" />
            </form>
          </div>
        </div>
      </nav>
    </div>

    <!--본문-->
    <div>
      <section>
        <article>
          <div>
            <img
              class="article-body"
              src="https://www.finda.co.kr/post/wp-content/uploads/2018/04/1-43.jpg"
            />
            <h1 class="article-body2">Team Ranking</h1>
          </div>
        </article>
      </section>
    </div>
  </body>
</html>
