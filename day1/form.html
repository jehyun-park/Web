<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--<form method="post" action="form_ok.html"> / get: 값을 갖고감
    <input type="text" name="title">
    <input type="submit" value="전송">-->

    <form method="post" action="#">
        <label for="id">아이디</label><br>
        <input type="text" name="id" placeholder="아이디를 입력하세요." id="id" required><br>

        <label for="pwd">비밀번호</label><br>
        <input type="password" name="pass" placeholder="비밀번호를 입력하세요." id="pwd" required><br>

        <input type="radio" name="lang" value="css">css
        <input type="radio" name="lang" value="java" checked>java
        <input type="radio" name="lang" value="php">php<br><br>

        <input type="checkbox" name="hobby" value="여행">여행<br>
        <input type="checkbox" name="hobby" value="등산">등산<br>
        <input type="checkbox" name="hobby" value="영화감상" checked>영화감상<br>
        <input type="checkbox" name="hobby" value="코딩">코딩<br>
        <input type="checkbox" name="hobby" value="은둔">은둔<br>
        <br>
        <select name="level">
            <option value="">선택</option>
            <option value="초급">초급</option>
            <option value="중급" selected>중급</option>
            <option value="고급">고급</option>
        </select>
        <br><br>

        <textarea name="intro" rows="5" cols="100" ></textarea>
        <br><br>
        

        <input type="submit" value="로그인"></input>
        <input type="reset" value="취소">

    </form>

</body>
</html>
