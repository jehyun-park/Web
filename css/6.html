<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font</title>
    <style>
        h1{ text-align: center;
            color: white;
            text-shadow: 1px 1px 2px #000, 0 0 25px blue, 0 0 10px black; /*수평/수직/번짐(흐림)*/}

        p{border: 1px solid black;
          width: 200px; padding: 10px;
          text-align: justify;
          text-indent: 50px;/*들여쓰기*/
          letter-spacing: -2px;/*글자간 간격*/
          word-spacing: 10px; line-height: 15px; /*단어간 간격*/
        }  
        
    </style>
</head>
<body>
    <h1>
        대구가톨릭대학교
    </h1>
    <p>대구가톨릭대학교는 대한민국 경상북도 경산시 및 대구광역시 중구, 남구에 소재하고 있는 사립 대학이다.
    </p>

    <div>
        1914년 사제양성을 위해 세워진 성 유스티노 신학교를 모태로 하고 있으며, 2014년에 개교 100주년을 맞이했다.
    </div>
    
</body>
</html>
