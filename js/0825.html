<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        $("ans").hide();
        $("p.a1").click(function () {
          $("ans.a1").show();
        });
        $("ans.a1").click(function () {
          $(this).hide();
        });
        $("p.a2").click(function () {
          $("ans.a2").show();
        });
        $("ans.a2").click(function () {
          $(this).hide();
        });
      });
    </script>
  </head>

  <body>
    <h2>질문1 : 대한민국의 수도는?</h2>
    <p class="a1">[정답보기]</p>
    <ans class="a1">대한민국의 수도는 서울입니다.</ans>
    <br /><br />
    <h2>질문2 : 대한민국의 국화는?</h2>
    <p class="a2">[정답보기]</p>
    <ans class="a2">대한민국의 국환는 무궁화입니다.</ans>
  </body>
</html>
