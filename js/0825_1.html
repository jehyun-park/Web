<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>

  <script>
    $(document).ready(function () {
      $("button.a1").click(function () {
        $("h1,h2,p").addClass("title");
        $("div").addClass("text");
      });
      $("button.a2").click(function () {
        $("h1,h2,p").removeClass("title");
        $("div").removeClass("text");
      });
      $("button.a3").click(function () {
        $("div").toggleClass("text");
        $("h1,h2,p").toggleClass("title");
      });
    });
  </script>

  <style>
    .text {
      color: blue;
      font-size: 40px;
    }
    .title {
      font-weight: bold;
      font-size: 50px;
    }
  </style>
  <body>
    <h1>HTML5</h1>
    <h2>CSS3</h2>
    <p>자바스크립트</p>
    <div>제이쿼리</div>
    <br />
    <button class="a1">CSS적용</button>
    <button class="a2">CSS적용해제</button>
    <button class="a3">CSS적용/해제</button>
  </body>
</html>
