    <style>
      div {
        width: 200px;
        height: 200px;
        border: 1px solid #000;
        background-color: yellowgreen;
        margin: 0 auto;
        margin-top: 50px;
        transition: width 3s, height 3s, transform 3s;

        background-color: yellow;
