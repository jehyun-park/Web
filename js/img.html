<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      li {
        list-style: none;
        float: left;
        margin: 20px;
      }
      img {
        width: 200px;
      }
    </style>
    <link rel="stylesheet" href="dist/css/lightbox.css" />
  </head>
  <body>
    <ul>
      <li>
        <a href="basketball1.png" data-lightbox="img"
          ><img src="basketball1.png"
        /></a>
      </li>
      <li>
        <a href="basketball2.png" data-lightbox="img"
          ><img src="basketball2.png"
        /></a>
      </li>
      <li>
        <a href="basketball3.png" data-lightbox="img"
          ><img src="basketball3.png"
        /></a>
      </li>
    </ul>
    <script src="dist/js/lightbox-plus-jquery.js"></script>
  </body>
</html>
