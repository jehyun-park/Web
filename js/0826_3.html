        $("#box")
          .css({
            width: 100,
            height: 100,
            background: "red",
          })
          .on({
            click: function () {
              $(this).css("background", "orange");
            },
            mouseenter: function () {
              $(this).css("background", "blue");
            },
            mouseleave: function () {
              $(this).css("background", "red");
            },
          });
      });
    </script>
