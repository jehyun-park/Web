<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
    <style>
      #box {
        width: 100px;
        height: 100px;
        background-color: red;
      }
      #box.hover {
        background-color: blue;
        border-radius: 50px;
      }
    </style>

    <script>
      $(document).ready(function () {
        $("#box").hover(
          function () {
            $("box").addClass("hover");
          },
          function () {
            $("#box").removeClass("hover");
          }
        );

        $("h1").hover(
          function () {
            $(this).css({
              backgroundColor: "red",
              color: "white",
            });
          },
          function () {
            $(this).css({
              backgroundColor: "",
              color: "",
            });
          }
        );
      });
    </script>
  </head>
  <body>
    <div id="box"></div>
    <h1>Click</h1>
  </body>
</html>
